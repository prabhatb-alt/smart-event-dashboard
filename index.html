<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Event Dashboard</h1>
        <div class="main">
            <div class="eventForm">
                <h2>Add New Event</h2>
                <form id="form">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle"><br>
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate"><br>
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Meetup">Meetup</option>
                        <option value="Webinar">Webinar</option>
                        <option value="Social">Social</option>
                    </select><br>
                    <label for="description">Description</label>
                    <textarea id="description" rows="4"></textarea><br>
                    <button type="submit">Add Event</button>
                </form>
            </div>
            <div class="events">
                <h2>My Events</h2>
                <button id="clearBtn">Clear all events</button>
                <button id="sampleBtn">Add Sample Events</button>
                <div class="cards"></div>
            </div>
        </div>
        <div class="dom">
            You pressed: <div class="key"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
